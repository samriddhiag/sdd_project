<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="background-image: url(https://cdn.wallpapersafari.com/68/66/PLgQbl.jpg);background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
    <h3 style="color: white;text-align:center">Login</h3>
    <div style="text-align:center">
    <form action="login" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username"><br>
        <input type="password" name="password" placeholder="password"><br>
        <input type= "Submit">
    </form>
</div>
    <div>
        {% for message in messages %}
        <h3> {{message}} </h3>
        {% endfor %}
    </div>
</body>
</html>
