<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Role</title>
</head>
<body style="background-image: url(https://cdn.wallpapersafari.com/68/66/PLgQbl.jpg);background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
    <h3 style="color: white;text-align:center">Kindly fill the details to request admin to make you a superuser!</h3>
    <div style="text-align:center">
    <form action="register" method ="post">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="First Name"><br>
        <input type="text" name="last_name" placeholder="Last Name"><br>
        <input type="text" name="username" placeholder="Username"><br>
        <input type="email" name="email" placeholder="e-mail id"><br>
        <input type="password" name="password1" placeholder="Password"><br>
        <input type="password" name="password2" placeholder="Confirm password"><br>
        <input type="text" name="role" placeholder="Enter Role"><br>
        <input type="Submit">
    </form>
</div>
    <div>
        {% for message in messages %}
        <h3> {{message}} </h3>
        {% endfor %}
    </div>
</body>
</html>
